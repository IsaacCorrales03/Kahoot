<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Nueva York</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 800px;
            width: 90%;
        }
        
        .nyc-header {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .btn {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-3px);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="nyc-header">🗽 Trivia Nueva York 🗽</h1>
        <p style="font-size: 1.3rem; margin-bottom: 2rem; color: #666;">
            ¡Descubre qué tanto sabes sobre la Gran Manzana!
        </p>

        <div style="margin: 2rem 0;">
            <a href="/host" class="btn">🎯 Crear Sala (Host)</a>
            <a href="/join" class="btn btn-secondary">👥 Unirse a Sala</a>
        </div>

        <div style="background: #f8f9fa; padding: 1.5rem; border-radius: 15px; margin-top: 2rem;">
            <h3>¿Cómo jugar?</h3>
            <p>1. El host crea una sala y comparte el código</p>
            <p>2. Los jugadores se unen con su nombre</p>
            <p>3. ¡Respondan rápido para más puntos!</p>
            <p>🏆 10 puntos al más rápido, 9 al segundo, etc.</p>
        </div>
    </div>
</body>
</html>
